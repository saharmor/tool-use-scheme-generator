<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Calls Schema Generator</title>
  <link rel="icon" href="./favicon.ico?v=20251031" sizes="any">
  <link rel="shortcut icon" href="./favicon.ico?v=20251031" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LB83NK9ZKE"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="title-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sparkle-icon" aria-hidden="true">
          <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"></path>
          <path d="M20 3v4"></path>
          <path d="M22 5h-4"></path>
          <path d="M4 17v2"></path>
          <path d="M5 18H3"></path>
        </svg>
        <h1 class="gradient-title">Tool Calls Schema Generator</h1>
      </div>
      <p class="subtitle">Generate valid OpenAI/Anthropic <br class="mobile-break">tools use JSON schema</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="editor-panel">
        <div class="panel-header">
          <h2>Functions</h2>
          <div class="action-buttons">
            <button id="add-function-btn" class="btn btn-primary btn-icon" aria-label="Add function" title="Add Function"><i data-lucide="plus"></i></button>
            <button id="import-btn" class="btn" aria-label="Import JSON">Import</button>
            <button id="reset-btn" class="btn btn-secondary" aria-label="Reset all">Reset All</button>
          </div>
        </div>
        
        <div id="functions-container" class="functions-list"></div>
      </div>

      <div class="preview-panel">
        <div class="panel-header">
          <h2>Final Schema</h2>
          <div class="action-buttons">
            <select id="schema-format-selector" class="format-selector" aria-label="Select schema format" title="Schema Format">
              <option value="claude">Anthropic</option>
              <option value="openai">OpenAI</option>
            </select>
            <button id="share-btn" class="btn btn-icon" aria-label="Share" title="Share"><i data-lucide="share"></i></button>
            <button id="copy-btn" class="btn btn-icon" aria-label="Copy JSON" title="Copy"><i data-lucide="copy"></i></button>
            <button id="download-btn" class="btn btn-icon" aria-label="Download" title="Download"><i data-lucide="download"></i></button>
          </div>
        </div>
        
        <div id="validation-status" class="validation-status" role="status" aria-live="polite"></div>
        
        <pre id="schema-preview" class="schema-output"><code>{}</code></pre>
      </div>
    </div>
  </main>

  <div id="import-modal" class="modal" role="dialog" aria-labelledby="import-title" aria-modal="true" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="import-title">Import Tools JSON</h3>
        <button class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <label for="import-textarea">Paste your tools JSON array:</label>
        <textarea id="import-textarea" rows="10" placeholder='[{"type": "function", "function": {...}}]'></textarea>
      </div>
      <div class="modal-footer">
        <button id="import-cancel-btn" class="btn btn-secondary">Cancel</button>
        <button id="import-confirm-btn" class="btn btn-primary">Import</button>
      </div>
    </div>
  </div>

  <div id="advanced-modal" class="modal" role="dialog" aria-labelledby="advanced-title" aria-modal="true" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="advanced-title">Advanced Options</h3>
        <button class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body" id="advanced-modal-body">
        <!-- Dynamic content -->
      </div>
      <div class="modal-footer">
        <button id="advanced-close-btn" class="btn btn-primary">Done</button>
      </div>
    </div>
  </div>

  <div id="share-modal" class="modal" role="dialog" aria-labelledby="share-title" aria-modal="true" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="share-title">Share Configuration</h3>
        <button class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <label for="share-url">Copy this URL to share your configuration:</label>
        <input type="text" id="share-url" readonly>
        <button id="copy-share-url-btn" class="btn btn-primary">Copy URL</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal" role="dialog" aria-labelledby="confirm-title" aria-modal="true" hidden>
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h3 id="confirm-title"></h3>
        <button class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirm-message"></p>
      </div>
      <div class="modal-footer">
        <button id="confirm-cancel-btn" class="btn btn-secondary">Cancel</button>
        <button id="confirm-ok-btn" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <footer class="site-footer">
    <a href="https://github.com/saharmor/tool-use-scheme-generator?utm_source=toolsuse.dev" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub" class="github-link"><i data-lucide="github"></i></a> <span class="footer-separator">â€¢</span> <a href="https://toolsuse.dev" target="_blank" rel="noopener noreferrer">toolsuse.dev</a> <span class="footer-separator">â€¢</span> ðŸŒ‰ Created by <a href="https://www.linkedin.com/in/sahar-mor/" target="_blank" rel="noopener noreferrer">Sahar</a>
  </footer>

  <script>
    // Initialize Lucide icons when the library loads
    window.addEventListener('DOMContentLoaded', function() {
      if (window.lucide && typeof window.lucide.createIcons === 'function') {
        window.lucide.createIcons();
      }
    });
  </script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
